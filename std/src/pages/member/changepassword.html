<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button  (click)="changePassword()">
            <p style="color:coral;">保存</p>
        </ion-button>
       
    </ion-buttons>
      <ion-title>e卡惠实时营销平台</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">旧密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">新密码</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="verfyNewPassword"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
