<ion-content>
    <div class="login">
        <div class="login-form" style="padding-top: 300px;">
            <div class="login-inp"><label>登录</label><input type="text" id="username" placeholder="用户名" [(ngModel)]="username" ></div>
            <div class="login-inp"><label>密码</label><input type="password" name="password" placeholder="密码" [(ngModel)]="password"></div>
            <div class="login-inp" style="background-color: #f7941d;" (click)="login()"><a>立即登录</a></div>
        </div>
    </div>
</ion-content>
